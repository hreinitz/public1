<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frameset tag demo</title>
</head>
<frameset rows="20%,*"  frameborder="yes" border="3" bordercolor="cyan">
    <frame name="title" src="title.html">
<frameset cols="30%,*" frameborder="yes" border="3" bordercolor="cyan">
    <frame name="links" src="links.html">
    <frame name="main" src="main.html">
</frameset>
</html>
